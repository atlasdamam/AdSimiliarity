            w = 0,
            h = 0,
            frame = null,
            div = null,
            frameId = "navigator_panel_body_frame",
            placeholderId = "navigator_panel_body_frame_placeholder";
        (function () {
            try {
                if (!frame) frame = pdcore.getElm(frameId);
                if (frame) {
                    if (!div) div = pdcore.getElm(placeholderId);
                    if (div) {
                        var xy = pdcore.getGlobalXY(div);
                        if (xy[0] != x) {
                            x = xy[0];
                            pdcore.setX(frame, x);
                        }
                        if (xy[1] != y) {
                            y = xy[1];
                            pdcore.setY(frame, y);
                        }
                        var size = pdcore.getSize(div);
                        if (size[0] != w || size[1] != h) {
                            w = size[0];
                            h = size[1];
                            pdcore.setSize(frame, w, h);
                            pdcore.setFrameSize(frameId, w, h);
                        }
                    }
                }
            }
            catch (e) { }
            setTimeout(arguments.callee, 500);
        })();
    })();
