        <script type="text/template" id="slide-template">
            <div class="media">
                <img src="<%= App.host+imagen %>">
            </div>  
            <div class="description" style="width: <%= descripcion.width %>; margin-top: <%= descripcion.margintop %>; margin-left: <%= descripcion.marginleft %>; line-height: <%= descripcion.lineheight %>; font-size: <%= descripcion.fontsize %>; ">
                <%= descripcion.texto %>
            </div>
        </script>

        <script type="text/template" id="pagination-template">
            <a href="#" class="goback-button"><i>icon</i> <%= goback_text %></a>
            <a href="<%= learnmore %>" class="learnmore-button" target="_blank"><%= learnmore_text %> <i>icon</i></a>
            <ul class="pagination">
                <li class="prev">Prev</li>
                <% _.each(slides, function(slide,index) { %> 
                    <li class="page"><%= index %></li> 
                <% }); %>
                <li class="next">Next</li>
            </ul>
        </script>

        <script type="text/template" id="panels-template">
            <div class="panel-holder-left">

            <div class="panel-holder-right">

                    <img data-align="left" src="<%= App.host+imagen_right %>" >
                </div>
            </div>
        </script>
        
        <script type="text/template" id="readmore-template">

            <h2 class="<%= h2.clase %>" style="font-size: <%= h2.fontsize %>; color: <%= h2.color %>; letter-spacing: <%= h2.spacing %>; line-height: <%= h2.lineheight %>; "><%= h2.texto %></h2>
            <a class="readmore-button" href="#">%read%<i>more</i></a>
            <div class="readmore-panel">

                    </div>
                </div>
                <hr>
                <a class="discover-button" href="#">%discover%<i>more</i></a>
            </div>
        </script>
