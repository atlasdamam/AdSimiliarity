    <script type="text/javascript">
        (function() {
            var params = window.location.search.substr(1).split("&");
            var paramSplit = null;
            var destination = null;
            var nid = null;
            var i = 0;
            for (i = 0; i < params.length; ++i) {
                paramSplit = params[i].split("=");
                if (paramSplit && paramSplit.length == 2 && paramSplit[0] == "dest") {
                    destination = decodeURIComponent(paramSplit[1]);
                }
            }
            for (i = 0; i < params.length; ++i) {
                paramSplit = params[i].split("=");
                if (paramSplit && paramSplit.length == 2 && paramSplit[0] == "nid") {
                    nid = decodeURIComponent(paramSplit[1]);
                }
            }

            var delayTimeout = null;
            var pollTimeout = null;
            var delay = false;


            var goToDestination = function() {
                if (!delay) {
                    window.location = destination;
                } else {
                    if (!delayTimeout) {
                        delayTimeout = setTimeout(function() { delay = false; }, 3000);
                    }
                    pollTimeout = setTimeout(function() { goToDestination(); }, 250);
                }
            };

            $(".close-button, .closead").live("click", function() {
                window.history.back();
                return false;
            });

            $(".continue").click(function() {
                goToDestination();
               // $(this).css({ background: "#ffffff url('/ui/img/ajax-loader.gif') no-repeat 50% 50%" });
                $(this).unbind("click");
                return false;
            });
        }());
    </script>
