<script type="text/javascript">

function mudarCombo() {

	var valor = document.getElementById("soubeCombo").value;
	
	if(valor == "1") {

		document.getElementById("indicacaoInput").disabled = false;

	} else {

		document.getElementById("indicacaoInput").disabled= true;

		document.getElementById("indicacaoInput").value = "";

	}
	
	
}

function ValidaCadastro(form) {

  if(form.nome.value == "") {

    alert('Digite seu nome.');

	form.nome.focus();

	return false;

  }

 if(form.cpf.value == "") {

    alert('Digite seu CPF.');

	form.cpf.focus();

	return false;

  }

  if(form.estadoCivil.value == "") {

    alert('Digite seu estado civil.');

	form.estadoCivil.focus();

	return false;

  }

  if(form.ocupacao.value == "") {

    alert('Digite sua ocupa&ccedil;&atilde;o.');

	form.ocupacao.focus();

	return false;

  }

  if(form.nascimento.value == "") {

    alert('Digite sua data de nascimento.');

	form.nascimento.focus();

	return false;

  }


  if(form.endereco.value == "") {

    alert('Digite o endereço.');

	form.endereco.focus();

	return false;

  }

  if(form.num.value == "") {

    alert('Digite o número.');

	form.num.focus();

	return false;

  }


  if(form.bairro.value == "") {

    alert('Digite o bairro.');

	form.bairro.focus();

	return false;

  }

  if(form.cidade.value == "") {

    alert('Digite a cidade.');

	form.cep.focus();

	return false;

  }

  if(form.cep.value == "") {

    alert('Digite o CEP.');

	form.cep.focus();

	return false;

  }


  if(form.email.value == "") {

    alert('Digite seu email.');

	form.email.focus();

	return false;

  }
   

  if(form.telRes.value == "") {

    alert('Digite o Telefone.');

	form.telRes.focus();

	return false;

  }

  if(form.referencia.value == "") {

    alert('Digite uma referência.');

	form.telRes.focus();

	return false;

  }

  
  if(form.indicacao.value == "") {

    alert('Escolha uma opção: Onde você soube da promoção.');

	form.telRes.focus();

	return false;

  }


  form.action = form.action+'?action=ENVIAR';

  form.submit();

}
