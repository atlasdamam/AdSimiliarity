<script language="javascript"> 
function slc(cual){
	document.formulario.lista.value = document.formulario.lista.value + '|' + cual.value;
	//alert(document.formulario.lista.value);
}
function validarEmail(valor) {
	if (/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(valor)){
		return (true)
	} else {
		return (false);
	}
}
function validaForma(){
	total = 0;
	for(i=0;i<document.formulario.res.length;i++){
		if(document.formulario.res[i].checked) {
			total++;
		}
	}
	if( document.getElementById("nombre").value == "" ){
		alert("Es indispensable tu nombre");
		document.getElementById("nombre").focus();
		return false;
	}else if( document.getElementById("email").value == "" ){
		alert("Es indispensable tu correo electrónico");
		document.getElementById("email").focus();
		return false;
	}else if( !validarEmail(document.getElementById("email").value) ){
		alert("El formato de tu correo electrónico es incorrecto");
		document.getElementById("email").focus();
		return false;
	}else if( document.getElementById("tel").value == "" ){
		alert("Es indispensable tu teléfono");
		document.getElementById("tel").focus();
		return false;
	}else if( total == 0 ){
		alert("Es indispensable que nos digas qué necesitas para tu negocio");
		return false;
	}else if( document.getElementById("como").value == "" ){
		alert("Es indispendable que nos digas cómo te enteraste de nosotros");
		document.getElementById("como").focus();
		return false;
	}else if( document.getElementById("como").value == "TV" || 
		document.getElementById("como").value == "IMAGEN RADIO" || 
		document.getElementById("como").value == "RADIO FORMULA" || 
		document.getElementById("como").value == "PRENSA" || 
		document.getElementById("como").value == "ONLINE" || 
		document.getElementById("como").value == "REVISTAS"){ 
		var tipo_como = document.getElementById("como").value;
		alert("No es posible seleccionar "+tipo_como+", elige una categoría.");
		document.getElementById("como").focus();
		return false;
	}else if(document.getElementById("acepto").checked == 0){
		alert("Es indispendable que aceptes las políticas de privacidad.");
		return false;
		}
		else{
		return true;
	}
}
function gup( name )
{
  name = name.replace(/[\[]/,"\\\[").replace(/[\]]/,"\\\]");
  var regexS = "[\\?&]"+name+"=([^&#]*)";
  var regex = new RegExp( regexS );
  var results = regex.exec( window.location.href );
  if( results == null )
    return "";
  else
    return results[1];
}
function iniciar(){
	if( gup('p') ){
		//resultado correcto
		alert('Tus datos fueron recibidos correctamente.');
	}
} 
</script>

<script language="javascript"> 
banOculta = true;
modoSplash = 0;
indBanner = 0;
function animation_stop(){
	document.getElementById('mascara').style.display = 'none';
	StopTheClock_imgp_bansup();
	if( modoSplash == 1 ){
		if( indBanner >= (arrImgsMascara.length - 1) ){
			indBanner = 0;
		}else{
			indBanner++;
		}
		document.getElementById('imgSplash').src = arrImgsMascara[indBanner];
	}
}

function muestraSplash( idTemp ){
	var imagenFadeInSpry = new Spry.Effect.Fade(idTemp,{duration: 1200,from: 0, to: 100,toggle: false});
	imagenFadeInSpry.start();
	InitializeTimer_imgp_bansup();
}

function ocultaSplash( idTemp ){
	if( banOculta ){
		modoSplash = 0;
		banOculta = false;
		var imagenFadeOutSpry = new Spry.Effect.Fade(idTemp,{finish:animation_stop, duration: 1200,from: 100, to: 0,toggle: false});
		imagenFadeOutSpry.start();
		document.getElementById('tablacontendio').style.display = '';
		document.getElementById('nombre').focus();
		document.body.style.background = '#FFFFFF';
	}
}
function cambiaSplash( idTemp ){
	if( banOculta ){
		modoSplash = 1;
		var imagenFadeOutSpry = new Spry.Effect.Fade(idTemp,{finish:animation_stop, duration: 200,from: 100, to: 0,toggle: false});
		imagenFadeOutSpry.start();
		InitializeTimer_imgp_bansup();
	}
}

arrImgsMascara = Array();
arrImgsMascara.push('imagenes/sp01.jpg');
arrImgsMascara.push('imagenes/sp02.jpg');

var secs_bp_bansup;
var timerID_imgp_bansup = null;
var timerRunning_bp_bansup = false;
var delay_bp_bansup = 6000;
var ini_banSup = true;

function InitializeTimer_imgp_bansup(){
	secs_bp_bansup = 1;
	StopTheClock_imgp_bansup();
	StartTheTimer_imgp_bansup();
}

function StopTheClock_imgp_bansup(){
	if(timerRunning_bp_bansup)
		clearTimeout(timerID_imgp_bansup)
	timerRunning_bp_bansup = false
}

function StartTheTimer_imgp_bansup(){
	if (secs_bp_bansup==0){
		StopTheClock_imgp_bansup();
		if( modoSplash == 1 ){
			cambiaSplash("mascara");
		}else{
			ocultaSplash("mascara");
		}
	}else{
		self.status = secs_bp_bansup
		secs_bp_bansup = secs_bp_bansup - 1
		timerRunning_bp_bansup = true
		timerID_imgp_bansup = self.setTimeout("StartTheTimer_imgp_bansup()", delay_bp_bansup)
	}
}

</script>
