	<script language="javascript">

	var curLogo = "00001";
	var zip="";

	function getURLParam(){
		var foundSOA = "";
		var showWhat = "";
		var foundLogo = "";
		var strHref = window.location.href;
		
		if ( strHref.indexOf("?") > -1 ){
			var strParams = strHref.substr(strHref.indexOf("?")).toLowerCase();
			var paramsArray = strParams.split("&");
			for (var i = 0; i < paramsArray.length; i++){
				if ((paramsArray[i].indexOf("soa=") > -1 ) || (paramsArray[i].indexOf("s=") > -1 )){
					var aParamArray = paramsArray[i].split("=");
					foundSOA = aParamArray[1];
				}
				if (paramsArray[i].indexOf("show=") > -1 ){
					var aParamArray = paramsArray[i].split("=");
					showWhat = aParamArray[1];
				}
				if (paramsArray[i].indexOf("logo=") > -1 ){
					var aParamArray = paramsArray[i].split("=");
					foundLogo = aParamArray[1];
				}
				if (paramsArray[i].indexOf("zip=") > -1 ){
					var aParamArray = paramsArray[i].split("=");
					zip = aParamArray[1];
				}
			}
		}
		if (foundSOA == "") {
			foundSOA = "00001";
		}
		if (showWhat == "logo") {
			curLogo = foundSOA;
		}
		if (foundLogo != "") {
			curLogo = foundLogo;
		}
  		return foundSOA;
	}
	var curSOA = getURLParam();

	function modifyForm(){
		for (i=0; i<document.forms[0].length; i++){
			var item = document.forms[0].elements[i];
			if (item.name == "POL_soaCode"){
				item.value = curSOA;
			}
		}
	}

	function addURLparam(){
		var strHref = window.location.href;
  		var strParam = "";
    	if (strHref.indexOf("?") > -1 ){
  			strParam = strHref.substr(strHref.indexOf("?") + 1);
		}
    	document.forms[0].action = document.forms[0].action + strParam;
	}

	function appendFormValues(){
		var formvalues="";
		for (i=0; i<document.forms[0].length; i++){
			var item = document.forms[0].elements[i];
			var formitem = item.name;
			var formvalue = item.value;
			formvalues += formitem + "=" + formvalue + "&";
		}
		document.forms[0].action = document.forms[0].action + "?" + formvalues;
	}

	function addPageData(){
		modifyForm();
		appendFormValues();
		addURLparam();
	}

    </script>
