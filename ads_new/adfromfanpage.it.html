<script type="text/javascript">// <![CDATA[
function getParameterByName(search, name) {
  name = name.replace(/[\[]/, "\\\[").replace(/[\]]/, "\\\]")
  var regexS = "[\\?&]" + name + "=([^&#]*)"
  var regex = new RegExp(regexS)
  var results = regex.exec(search)
  if(results == null)
    return ""
  else
    return decodeURIComponent(results[1].replace(/\+/g, " "))
}

var search   = document.location.search
  , domain   = getParameterByName(search, "domain")
  , origin   = getParameterByName(search, "origin")
  , guid     = getParameterByName(search, "guid")
  , attached = false

var $facebookS = $('.fanplayer-sharer.js-facebook')
  , $twitterS  = $('.fanplayer-sharer.js-twitter')
  , $gplusS    = $('.fanplayer-sharer.js-googleplus')
  , $views     = $('.fanplayer-action .views')
  , $avatar    = $('.avatar a', '#fanplayer-title')
  , $title     = $('.title a', '#fanplayer-title')
  , $author    = $('.author a', '#fanplayer-title')

function mediaChange(data) {
    if (!data) return

    var video = data.video || {}
      , user  = data.user || {}

    //FIXME: trasformo l'url http in https altrimenti gli sharer puntano agli url sbagliati.
    //       Ovviamente se cambio la logica lato server qua si rompe, il link deve arrivare
    //       già corretto
    var href = video.url.replace("http://", "https://")

    $facebookS
        .html('<div data-send="false" ' +
              'data-layout="button_count" data-width="130" data-show-faces="true" ' +
              'class="fb-like" data-href="'+href+'"></div>')
        .fblike()

    $twitterS
        .html('<a href="https://twitter.com/share" class="twitter-share-button" ' +
              'data-text=\'' + video.title.replace(new RegExp("'", 'g'), "&apos;") + '\' data-via="fanpage" data-count="none"' +
              'data-url="' + href + '">Tweet</a>')
        .twitter()

    $gplusS
        .html('<div data-annotation="none" class="g-plusone" data-size="medium" data-href="' + href + '"></div>')
        .gplusone()

    $('#fanplayer-title > div').show()

    $avatar.attr('href', user.url).find('img').attr('src', user.avatar)
    $title.attr('href', video.url).html(video.title)
    $author.attr('href', user.url).html(user.id)

    $('#fanplayer-actions > div').show()

    $views.html(video.views.toString() || '')
}

$('.js-download-action').on('click', function(evt){
    evt.preventDefault()
    evt.stopImmediatePropagation()
    var player = $('#fanplayer-flash > object')[0]
      , url    = player.getDownloadVideoActionUrl()

    window.open(url) && player.pause()
})

$('.js-embed-action').on('click', function(evt) {
